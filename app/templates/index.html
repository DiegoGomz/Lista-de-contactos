{% extends "base.html" %}

{% block content %}

<br>
<div class="contactBackground">
   <div class=" container-fluid w-75 mt-5  ">
       <div class=" row">
           <div class=" col-md-12 ">
               <div class="container-fluid w-75 menuContact">
                   <div class="row justify-content-end">
                       <div class="col-md-8 float-right">
                        <p class="h3 pl-5">Contactos</p>
                        </div>
                       <div class="col-md-4 float-right">
                           <a class="btn btn-success float-right" href="{{(url_for('contact'))}}" class=""><i class="fas fa-user-plus"> Agregar Contacto</i></a>
                       </div>
                   </div>
                   {% for i in lista %}
                   <div class="row mb-4 mt-5">
                       <div class="col-md-3 flex justify-content-center text-center" >
                           <img src="{{url_for('static', filename='images/contact.png')}}" class="img-fluid imgList" alt="Responsive image">
                        </div>
                        <div class="col-md-8">
                                <div class="name">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <span class="font-weight-bold h3">{{i.name}}</span>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <form action="{{url_for('edit_contact', id=i.id)}}" class="p-0" method="post">
                                                        <button type="submit" class="btn btn-primary btn-sm "><i class="fas fa-edit"></i></button></form>
                                                </div>
                                                <div class="col-md-6">
                                                    <form action="{{url_for('delete_contact', id=i.id)}}" class="p-0" method="post">
                                                        <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></form>
                                                </div>
                                            </div>
                                            
                                              
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                                <div class="phone">
                                    <i class="fas fa-phone pr-3"></i>{{i.number}}
                                </div>
                                <div class="email">
                                    <i class="fas fa-envelope pr-3"></i>{{i.email}}
                                </div>
                        </div>
                      </div>
                      {% endfor %}
                  </div>
                      
                      
                      
              </div>
          </div>
      </div>
</div>
{% endblock %}
